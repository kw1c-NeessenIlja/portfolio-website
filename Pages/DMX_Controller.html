<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMX Controller</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0a0a0a;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

.app-container {
  max-width: 500px;
  margin: 0 auto;
  background: #1a1a1a;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 60px 24px 20px;
  background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.header-title {
  font-size: 34px;
  font-weight: 700;
  letter-spacing: -0.5px;
}

.settings-btn {
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  backdrop-filter: blur(10px);
}

.tabs {
  display: flex;
  gap: 8px;
  padding: 0 24px;
  margin-bottom: 24px;
  overflow-x: auto;
  scrollbar-width: none;
}

.tabs::-webkit-scrollbar {
  display: none;
}

.tab {
  padding: 10px 20px;
  background: rgba(255,255,255,0.05);
  border: none;
  border-radius: 20px;
  color: rgba(255,255,255,0.5);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.3s;
}

.tab.active {
  background: rgba(255,255,255,0.15);
  color: white;
}

.content {
  flex: 1;
  padding: 0 24px 100px;
}

.room-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding: 16px 20px;
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
}

.room-info {
  display: flex;
  align-items: center;
  gap: 12px;
}

.room-icon {
  font-size: 24px;
}

.room-name {
  font-size: 17px;
  font-weight: 600;
}

.room-subtitle {
  font-size: 13px;
  color: rgba(255,255,255,0.5);
  margin-top: 2px;
}

.all-off-btn {
  padding: 8px 16px;
  background: rgba(255,100,100,0.2);
  border: none;
  border-radius: 12px;
  color: #ff6464;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.lights-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.light-card {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 20px;
  backdrop-filter: blur(10px);
  transition: all 0.3s;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.section-title {
  font-size: 15px;
  font-weight: 600;
  color: rgba(255,255,255,0.7);
}

.color-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-bottom: 12px;
}

.color-btn {
  padding: 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: all 0.2s;
  height: 48px;
}

.color-btn:active {
  transform: scale(0.95);
}

.slider-row {
  margin-bottom: 16px;
}

.slider-label {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 13px;
  color: rgba(255,255,255,0.7);
}

.slider-value {
  font-weight: 600;
  color: white;
}

.slider-container {
  position: relative;
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
}

input[type="range"] {
  position: absolute;
  width: 100%;
  height: 6px;
  -webkit-appearance: none;
  background: transparent;
  outline: none;
  margin: 0;
  cursor: pointer;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 10px;
  background: white;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

input[type="range"]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 10px;
  background: white;
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.color-picker-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

input[type="color"] {
  width: 60px;
  height: 48px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: transparent;
}

.quick-colors {
  display: flex;
  gap: 8px;
  flex: 1;
}

.info-box {
  background: rgba(255,255,255,0.03);
  padding: 12px;
  border-radius: 12px;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  margin-top: 12px;
}

@media (max-width: 600px) {
  .app-container {
    max-width: 100%;
  }
}
</style>
</head>
<body>

<div class="app-container">
  <div class="header">
    <div class="header-top">
      <h1 class="header-title">DMX Control</h1>
      <button class="settings-btn">‚öôÔ∏è</button>
    </div>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('rgb')">üí° RGB Lights</button>
    </div>
  </div>

  <div class="content">
    <div id="rgb-content" class="fixture-content">
      <div class="room-header">
        <div class="room-info">
          <span class="room-icon">üí°</span>
          <div>
            <div class="room-name">RGB Par Light</div>
            <div class="room-subtitle">Demo Mode</div>
          </div>
        </div>
        <button class="all-off-btn" onclick="blackout()">Blackout</button>
      </div>

      <div class="lights-list">
        <div class="light-card">
          <div class="section-header">
            <div class="section-title">Color Control</div>
          </div>
          
          <div class="color-picker-row">
            <input id="colorpicker" type="color" value="#ffffff" onchange="applyColorFromPicker(this.value)">
            <div class="quick-colors">
              <button class="color-btn" style="background:red" onclick="setColor(255,0,0)">R</button>
              <button class="color-btn" style="background:green" onclick="setColor(0,255,0)">G</button>
              <button class="color-btn" style="background:blue" onclick="setColor(0,0,255)">B</button>
              <button class="color-btn" style="background:white;color:black" onclick="setColor(255,255,255)">W</button>
            </div>
          </div>
          
          <div class="color-grid">
            <button class="color-btn" style="background:#ff0044" onclick="setColor(255,0,68)">Warm</button>
            <button class="color-btn" style="background:#00aa44" onclick="setColor(0,170,68)">Green</button>
            <button class="color-btn" style="background:#0044ff" onclick="setColor(0,68,255)">Blue</button>
            <button class="color-btn" style="background:#ff44ff" onclick="setColor(255,68,255)">Purple</button>
            <button class="color-btn" style="background:#ffaa00" onclick="setColor(255,170,0)">Orange</button>
            <button class="color-btn" style="background:#00ffff" onclick="setColor(0,255,255)">Cyan</button>
            <button class="color-btn" style="background:#ffff00;color:black" onclick="setColor(255,255,0)">Yellow</button>
            <button class="color-btn" style="background:#ff0088" onclick="setColor(255,0,136)">Pink</button>
          </div>
          
          <div class="slider-row">
            <div class="slider-label">
              <span>Dimmer</span>
              <span class="slider-value" id="dimmer-val">255</span>
            </div>
            <div class="slider-container">
              <input id="dimmer" type="range" min="0" max="255" value="255" oninput="updateDimmer(this.value)">
            </div>
          </div>
          
          <div class="info-box">Local demo mode - color changes will sync with parent page</div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
const state = { r: 255, g: 255, b: 255, dim: 255 };

function rgbToHex(r, g, b) {
  return '#' + [r, g, b].map(x => {
    const hex = x.toString(16);
    return hex.length === 1 ? '0' + hex : hex;
  }).join('');
}

function hexToRgb(hex) {
  const h = hex.replace('#','');
  return [parseInt(h.substring(0,2),16), parseInt(h.substring(2,4),16), parseInt(h.substring(4,6),16)];
}

function notifyParent(r, g, b, dim) {
  if (window.parent && window.parent !== window) {
    window.parent.postMessage({
      type: 'dmx-color-change',
      r: r,
      g: g,
      b: b,
      dim: dim
    }, '*');
  }
}

function setColor(r, g, b) {
  state.r = r;
  state.g = g;
  state.b = b;
  document.getElementById('colorpicker').value = rgbToHex(r, g, b);
  notifyParent(state.r, state.g, state.b, state.dim);
  console.log(`Color set to RGB(${r}, ${g}, ${b})`);
}

function applyColorFromPicker(hex) {
  const [r, g, b] = hexToRgb(hex);
  state.r = r;
  state.g = g;
  state.b = b;
  notifyParent(state.r, state.g, state.b, state.dim);
  console.log(`Color picker: RGB(${r}, ${g}, ${b})`);
}

function updateDimmer(value) {
  state.dim = Math.round(Number(value) || 0);
  document.getElementById('dimmer-val').textContent = state.dim;
  notifyParent(state.r, state.g, state.b, state.dim);
}

function blackout() {
  state.dim = 0;
  document.getElementById('dimmer').value = 0;
  document.getElementById('dimmer-val').textContent = 0;
  notifyParent(state.r, state.g, state.b, state.dim);
  console.log('Blackout');
}

function switchTab(tab) {
  console.log('Tab:', tab);
}

window.addEventListener('load', () => {
  console.log('DMX Controller ready - Demo mode');
});
</script>

</body>
</html>
